<div id="body" #messageContainer>
    <div class="message-body">
        <div *ngFor="let text of data">
            <div *ngIf="other==text.name && other!=null">
                <nav class="navbar navbar-expand-lg bg-light">
                    <img [src]="src" class="img" alt="..." height="50px" width="50px" (click)="visible('block')">
                    <h4>{{name}}</h4>
                </nav>
                <div *ngFor="let val of text.con" [ngClass]="val.name == 'you' ? 'right' : 'left'">
                    <div class=" badge rouned-pill bg-light text-dark">
                        <h5>{{val.cons}}</h5>
                    </div>
                    <div class="">
                        <i class="bi bi-check">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-check" viewBox="0 0 16 16">
                                <path
                                    d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z" />
                            </svg>
                        </i>
                    </div>
                    <div class="emptySpace">

                    </div>
                </div>
            </div>
        </div>
        <div class="input" *ngIf="name != ''">
            <!-- <div class="input-group mb-3">
                <input type="text" name="inpName" [(ngModel)]="inpName" size="50">
                <button class="btn btn-primary" type="submit" (click)="submitFun()">send</button>
            </div> -->
            <div class="input-group mb-3" [formGroup]="chat">
                <input type="text" name="input"  (onMouseEnter)="submitFun()"size="50" formControlName="input">
                <button class="btn btn-primary" type="submit" (click)="submitFun()">send</button>
            </div>
        </div>
    </div>
</div>
<div class="profile" [style.display]="profile">
    <img [src]="src" alt="no connection" width="100%" height="100%">
    <button class="exit" (click)="visible('none')">x</button>
</div>
